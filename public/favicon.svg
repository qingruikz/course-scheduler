<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 -->
  <rect width="100" height="100" rx="20" fill="#0066cc"/>
  
  <!-- カレンダーのページ -->
  <rect x="20" y="25" width="60" height="50" rx="3" fill="#ffffff" opacity="0.95"/>
  
  <!-- カレンダーのリング（バインダー） -->
  <circle cx="30" cy="30" r="2.5" fill="#0066cc"/>
  <circle cx="70" cy="30" r="2.5" fill="#0066cc"/>
  
  <!-- カレンダーの日付グリッド -->
  <!-- 曜日ヘッダー -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="6" fill="#666" text-anchor="middle" font-weight="bold">月</text>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="6" fill="#666" text-anchor="middle" font-weight="bold">火</text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="6" fill="#666" text-anchor="middle" font-weight="bold">水</text>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="6" fill="#666" text-anchor="middle" font-weight="bold">木</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="6" fill="#666" text-anchor="middle" font-weight="bold">金</text>
  
  <!-- 日付の例 -->
  <text x="30" y="58" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle" font-weight="bold">1</text>
  <text x="40" y="58" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle" font-weight="bold">2</text>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle" font-weight="bold">3</text>
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle" font-weight="bold">4</text>
  <text x="70" y="58" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle" font-weight="bold">5</text>
  
  <!-- ハイライトされた日付（授業日） -->
  <circle cx="30" cy="55" r="7" fill="#e3f2fd"/>
  <circle cx="50" cy="55" r="7" fill="#e3f2fd"/>
  <circle cx="70" cy="55" r="7" fill="#e3f2fd"/>
  
  <!-- 授業アイコン（小さな点） -->
  <circle cx="30" cy="65" r="1.5" fill="#0066cc"/>
  <circle cx="50" cy="65" r="1.5" fill="#0066cc"/>
  <circle cx="70" cy="65" r="1.5" fill="#0066cc"/>
  
  <!-- スケジュールの矢印/線（時間の流れを表現） -->
  <path d="M 15 50 L 20 50" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <path d="M 80 50 L 85 50" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="15" cy="50" r="2" fill="#ffffff"/>
  <circle cx="85" cy="50" r="2" fill="#ffffff"/>
</svg>
